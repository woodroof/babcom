<meta charset="utf-8">
<script src="client.js"></script>
<style>
	.button
	{
		margin-top: 5px;
		text-align: center;
		border-style: solid;
		border-width: 1px;
		border-color: rgb(0, 128, 0);
		cursor: pointer;
	}
	.disabled_button
	{
		margin-top: 5px;
		text-align: center;
		border-style: solid;
		border-width: 1px;
		border-color: rgb(255, 0, 0);
		cursor: pointer;
	}
	.request
	{
		text-align: center;
		border-style: solid;
		border-width: 1px;
		border-color: rgb(20, 108, 190);
		cursor: pointer;
		display: inline-block;
		margin-right: 5px;
		margin-bottom: 5px;
		width: 8em;
	}
	.clear
	{
		text-align: center;
		border-style: solid;
		border-width: 1px;
		border-color: rgb(194, 102, 41);
		cursor: pointer;
		float: right; 
		margin-right: 5px;
		width: 8em;
	}
	.message
	{
		margin-top: 15px;
	}
	.client_message
	{
		margin-top: 15px;
		border-style: solid;
		border-width: 1px;
		cursor: pointer;
		display: inline-block;
		padding: 0 0.5em;
	}
	textarea
	{
		width: 100%;
		height: 50%;
		font-size: 1em;
	}
</style>
<body onload="init()">
	<div id="actions">
		<div class="clear" id="clear" onclick="clearMessages()">Очистить</div>
	</div>
	<textarea id="send_text"></textarea>
	<div class="disabled_button" id="send_button">Отправить</div>
	<div id="messages" />
</body>
